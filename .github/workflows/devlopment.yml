  name: Development CI Pipeline

  # Trigger workflow on push request to the development branch
  on:
    push:
      branches:
        - "development" 
    
  jobs:
    call-reusable:
      name: Call Reusable Next.js CI Workflow
      # or use the shared repo like uses: your-org/shared-repo/.github/workflows/nextjs-reusable-ci.yml@main
      uses: ./.github/workflows/reuseable-nextjs-ci.yml
      with:
        node-version: '18'
        environment_name: 'development'
